<!DOCTYPE html>
<html lang="en">

<body>
    <div class="paginaTamanho">
   
        <div class="topoPaginaLogin">
            <div class="header">
                <div class="ladoDireito">
                    <a href="index.html"><b>Página Inicial</b></a>

                <img class="logo" src="./imagens/logo.png">

                    <a href="/login.html">Login</a>
                    <a href="cadastro.html">Cadastro</a>
                </div>

            <div class="retangulo">
        
                    <h2>Faça seu cadastro</h2>
                    <p>Nome Completo:</p>
                    <input type="text" id="ipt_nomeCompleto" required>
                    <p>Username:</p>
                    <input type="text" id="ipt_Username" required>

                    <input type="email" id="ipt_emailCadastro" required>

                    <input type="password" id="ipt_senhaCadastro" required>
                    <p>Confirmar Senha:</p>
                    <input type="password" id="ipt_confirmarSenha" required>
                    <p><i><a href="login.html">Já fez seu cadastro? Faça seu login</a></i></p>



            </div>
        </div>
    </div>
