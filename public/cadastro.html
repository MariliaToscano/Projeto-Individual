<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HallowNet - Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="paginaTamanhoCadastro">

        <div class="topoPaginaCadastro">
             <div class="headerTamanho">
            <div class="header">
                <a href="index.html">Página Inicial</a>
                <a href="login.html">Saiba Mais</a>
                <a href="curiosidades.html">Curiosidades</a>


                <img class="logo" src="./assets/imagens/logo.png">


                <a href="conquistasSemLogin.html">Conquistas</a>


                <a href="login.html">Login</a>
                <a href="cadastro.html"><b>· Cadastro</b></a>

            </div>

        </div>


            <div class="retanguloCadastro">

                <h2>Faça seu cadastro</h2>
                <form>
                    <div class="textoFormularioCadastro">
                        <p>Nome Completo:</p>
                    <input type="text" id="ipt_nomeCompleto" required>
                    <p>Username:</p>
                    <input type="text" id="ipt_Username" required>
                    <p>Email:</p>
                    <input type="email" id="ipt_emailCadastro" required>
                    <p>Senha:</p>
                    <input type="password" id="ipt_senhaCadastro" required>
                    <p>Confirmar Senha:</p>
                    <input type="password" id="ipt_confirmarSenha" required>
                    </div>
                    
                    <p><i><a href="login.html">Já fez seu cadastro? Faça seu login</a></i></p>
                    <button type="button" class="button" onclick="cadastrar1()"><img src="./assets/imagens/main_menu_pointer_anim0009.png"></button>
                </form>



            </div>
        </div>
    </div>
</body>
<script src="./js/cadastro.js"></script>

</html>
